<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Exercise</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Logo</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <section id=" login-modal-section">
            <!-- Button to Open the Modal -->
            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Open modal
            </button> -->

            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h5 id ="modal-head" class="modal-title">Acesso Usuario</h5>
                            <button  type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <!--formulario de Login-->
                            <form>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" placeholder="Enter email" id="email"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" placeholder="Enter password" id="pwd"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="captcha">Demuestra que eres un humano</label>
                                    <input type="number" class="form-control" placeholder="Resultado 5+9" id="captcha"
                                        required>
                                </div>
                                <div class="form-group form-check">
                                    <label class="form-check-label">
                                        <input id="remember-me" class="form-check-input" type="checkbox"> Recuerdame
                                    </label>
                                </div>
                                <!-- <button type="submit" class="btn btn-primary">Enviar</button> -->
                            </form>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button id='submit-button' type="button" class="btn btn-primary"
                                data-dismiss="modal">Enviar</button>
                        </div>

                    </div>
                </div>
            </div>

        </section>

        <div id="welcome-header" class="container">
            <p class="display-4">Bienvenid@ a tu panel de usuario</p>

        </div>




        <section id="slider-section" class='container p-3'>
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                    <li data-target="#demo" data-slide-to="3"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagenes/foto1.jpg" alt="Los Angeles">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/foto2.jpg" alt="Chicago">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/foto3.jpg" alt="New York">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/foto4.jpg" alt="New York">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>


        </section>





    </main>




    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
