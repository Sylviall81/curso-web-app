<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="estilos.css" />
</head>

<body>
	<form action="" method="post">
		<div class="fila">
			<label class="colizq">Nombre:</label>
			<div class="colder">
				<input type="text" name="name" placeholder="Pon tu nombre" required style="width: 211px" />
				<label>Fec. Nac.</label>
				<input type="date" name="fecnac" />
				<label>DNI</label>
				<input type="text" name="dni" />
			</div>
		</div>
		<div class="fila">
			<label class="colizq">Apellidos:</label>
			<div class="colder">
				<input type="text" name="apellidos" placeholder="Pon tu apellido" class="ancho100" />
			</div>
		</div>
		<div class="fila">
			<label for="estado-civil" class="colizq genero">Edo.Civil</label>
			<div class="colder">
				<select id="estado-civil" name="estado-civil">
					<option value="soltero">Soltero/a</option>
					<option value="casado">Casado/a</option>
					<option value="divorciado">Divorciado/a</option>
					<option value="viudo">Viudo/a</option>
				</select>
			</div> 
			<div class="fila">
				<label class="colizq">Género:</label>
				<div class = "colder">
					<div class="gender-options">
						<input type="radio" id="hombre" name="genero" value="hombre" />
						<label for="hombre">Masc</label><br />

						<input type="radio" id="mujer" name="genero" value="mujer" />
						<label for="mujer">Fem</label>

						<input type="radio" id="noBinario" name="genero" value="noBinario" />
						<label for="noBinario">Non Binary</label>
						
					</div>
				</div>
			</div> 
			<div class="fila">
				<label class="colizq idiomas padding-top35">Idiomas</label>

				<div class="colder checkbox">
					<div class="inner-box">
						<input type="checkbox" id="castellano" name="idioma" value="castellano" />
						<label for="castellano">Castellano</label><br />

						<input type="checkbox" id="catalan" name="idioma" value="catalan" />
						<label for="catalan">Catalán</label><br />

						<input type="checkbox" id="frances" name="idioma" value="frances" />
						<label for="frances">Francés</label><br />

						<input type="checkbox" id="ingles" name="idioma" value="ingles" />
						<label for="ingles">Inglés</label><br />
					</div>
				</div>
			</div>
			<div class="fila">
				<label class="colizq">Comentarios</label>
				<div class="colder comentarios">
					<textarea name="comentarios" class="ancho100"></textarea>
				</div>
			</div>
			<div class="fila">
				<label class="colizq"> <strong>Pulse Aquí</strong></label>
				<div class="colder">
					<button>Enviar</button>
					<button>Reset</button>
				</div>
			</div>






		</div>
	</form>
</body>

</html>
