            <h3>Ejercicio 15</h3>

            <label for="entradas">Inserta un número y el programa te dira si es par o impar: <input id="user-number" type="number">
                
            </label>
            
           </form>

           <button onclick="main()">Par o impar</button>

          
            <ul id="respuesta15"></ul>
          
        
        </div><!--main container-->



        <!-- script interno <script >
        alert("Hola Mundo!");

        <script>


            

            function main(){

                let userNum = Number(document.getElementById('user-number').value);
                console.log(userNum, typeof(userNum));
                
                let resultado = oddOrEven(userNum);
                console.log(resultado)

              if (userNum === 0){
                mensaje = "Por favor, introduce un número diferente de 0"

              } else  if (resultado && userNum != 0){
                    mensaje = "El número que has introducido es PAR";
                    
                }  else {
                    mensaje = "El numero introducido es IMPAR"
                }

                document.getElementById("respuesta15").innerHTML = mensaje;


            }


            function oddOrEven(num){

                let even = false;

                if (num % 2 === 0){

                    even = true;
                    
                } else {
                    even = false;
                }

                return even;
            }
            



            





        </script>
